name: Terraform Validation

on:
  pull_request:
    branches: [main]

jobs:
  terraform-fmt:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: Terraform Format Check
        run: |
          echo "Checking Terraform formatting..."
          terraform fmt -check -recursive

      - name: Format Check Failed - Suggest Fix
        if: failure()
        run: |
          echo "❌ Terraform formatting issues detected!"
          echo "Run locally to fix: terraform fmt -recursive"

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Only dev exists at this phase - prod will be added in Phase 5
        account: [dev]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: Terraform Init (No Backend)
        working-directory: accounts/${{ matrix.account }}
        run: |
          # Initialize without backend configuration (validation only)
          terraform init -backend=false

      - name: Terraform Validate
        working-directory: accounts/${{ matrix.account }}
        run: terraform validate

  security-scan:
    name: Security Scan (tfsec)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
          format: default
          additional_args: --minimum-severity MEDIUM

      - name: Security Scan Failed
        if: failure()
        run: |
          echo "❌ Security issues detected!"
          echo "Review tfsec output above and fix issues"
          echo "Common issues:"
          echo "  - S3 bucket without encryption"
          echo "  - S3 bucket without versioning"
          echo "  - DynamoDB table without encryption"
          echo "  - Missing tags"
          echo "Run locally: tfsec ."

  flint:
    name: TFLint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive --format=compact --minimum-failure-severity=error

      - name: TFLint Failed
        if: failure()
        run: |
          echo "❌ TFLint issues detected!"
          echo "Run locally: tflint --recursive"
          echo "Common issues:"
          echo "  - Deprecated syntax"
          echo "  - Invalid resource references"
          echo "  - AWS-specific misconfigurations"
          echo "  - Naming convention violations"
